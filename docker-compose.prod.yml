version: '3.9'

services:
  centrifugo:
    image: centrifugo/centrifugo:v6
    container_name: abbacchio-centrifugo
    ports:
      - "${CENTRIFUGO_PORT:-8000}:8000"
    volumes:
      - ./centrifugo.prod.json:/centrifugo/config.json:ro
    command: centrifugo -c config.json
    environment:
      - CENTRIFUGO_TOKEN_HMAC_SECRET_KEY=${CENTRIFUGO_TOKEN_SECRET}
      - CENTRIFUGO_API_KEY=${CENTRIFUGO_API_KEY}
      - CENTRIFUGO_ADMIN_PASSWORD=${CENTRIFUGO_ADMIN_PASSWORD:-}
      - CENTRIFUGO_ADMIN_SECRET=${CENTRIFUGO_ADMIN_SECRET:-}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - abbacchio-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: abbacchio-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - abbacchio-network
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 64M

volumes:
  redis-data:
    driver: local

networks:
  abbacchio-network:
    driver: bridge
