name: Release Desktop App

on:
  push:
    tags:
      - 'v*'

  # Release manual (para probar)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
      draft:
        description: 'Create as draft release'
        type: boolean
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  APP_NAME: Abbacchio

jobs:
  # ============================================
  # Preparar release
  # ============================================
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_id: ${{ steps.release.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ env.APP_NAME }} ${{ steps.version.outputs.version }}
          body: |
            ## ${{ env.APP_NAME }} ${{ steps.version.outputs.version }}

            ### Installation

            | Platform | Download |
            |----------|----------|
            | Windows | `.exe` (recommended) or `.msi` |
            | macOS Intel | `_x64.dmg` |
            | macOS Apple Silicon | `_aarch64.dmg` |
            | Linux | `.AppImage` (portable) or `.deb` |

            ### Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: ${{ github.event.inputs.draft == 'true' || github.event_name == 'push' }}
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  # ============================================
  # Build para cada plataforma
  # ============================================
  build:
    needs: prepare
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

          - os: macos-15-large
            target: x86_64-apple-darwin
            name: macOS Intel

          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM

          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config \
            patchelf

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target
          cache-targets: true
          cache-on-failure: true
          shared-key: tauri-${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: packages/desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}
          releaseId: ${{ needs.prepare.outputs.release_id }}

  # ============================================
  # Publicar release (quitar draft)
  # ============================================
  publish:
    needs: [prepare, build]
    if: github.event_name == 'push'  # Solo auto-publish en tags
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.prepare.outputs.release_id }},
              draft: false
            });

      - name: Summary
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.version }})" >> $GITHUB_STEP_SUMMARY
