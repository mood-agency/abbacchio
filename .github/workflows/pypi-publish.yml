name: Publish Python Package

on:
  push:
    tags:
      - 'v*'  # Se dispara con el mismo tag que desktop y npm
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        type: boolean
        default: false

concurrency:
  group: pypi-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep -E '^version = "' python/pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on PyPI
        id: check
        run: |
          if pip index versions abbacchio-transport 2>/dev/null | grep -q "${{ steps.version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Version ${{ steps.version.outputs.version }} already exists on PyPI, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::abbacchio-transport@${{ steps.version.outputs.version }} will be published"
          fi

      - name: Build package
        if: steps.check.outputs.exists == 'false'
        run: |
          cd python
          python -m build

      - name: Check package
        if: steps.check.outputs.exists == 'false'
        run: |
          cd python
          twine check dist/*

      - name: Publish to PyPI
        if: steps.check.outputs.exists == 'false' && github.event.inputs.dry_run != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

      - name: Dry run
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run - would publish:"
          ls -la python/dist/

      - name: Summary
        run: |
          echo "## ðŸ Python Package Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.exists }}" == "true" ]; then
            echo "â­ï¸ abbacchio-transport@${{ steps.version.outputs.version }} skipped (already exists on PyPI)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "ðŸ§ª abbacchio-transport@${{ steps.version.outputs.version }} dry run completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… abbacchio-transport@${{ steps.version.outputs.version }} published to PyPI" >> $GITHUB_STEP_SUMMARY
          fi
