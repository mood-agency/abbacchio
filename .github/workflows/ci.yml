name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Lint y Type Check
  # ============================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm -r run build

  # ============================================
  # Build packages npm
  # ============================================
  build-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build transport
        run: pnpm --filter @abbacchio/transport build

      - name: Build browser-transport
        run: pnpm --filter @abbacchio/browser-transport build

      - name: Build API
        run: pnpm --filter @abbacchio/api build

      - name: Build Dashboard
        run: pnpm --filter @abbacchio/dashboard build

  # ============================================
  # Build Tauri (solo verificar que compila)
  # ============================================
  build-tauri:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            pkg-config \
            patchelf
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri -> target
          shared-key: tauri-linux-v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri (dev check)
        run: |
          cd packages/desktop
          pnpm tauri build --ci
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
